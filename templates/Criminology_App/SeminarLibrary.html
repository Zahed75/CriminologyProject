{% extends 'base.html' %}
{% load static %}

{% block title_block %}{{ title }}{% endblock %}

{% block body_block %}

    <!-- start banner Area -->
    <section class="banner-area relative about-banner" id="home">
        <div class="overlay overlay-bg"></div>
        <div class="container">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="about-content col-lg-12">
                    <h1 class="text-white">
                       Seminar Library
                    </h1>
                    <p class="text-white link-nav"><a href="{% url 'Criminology_App:index' %}">Home </a> <span
                            class="lnr lnr-arrow-right"></span> <a href="{% url 'Criminology_App:about' %}"> About Us</a></p>
                </div>
            </div>
        </div>
    </section>
    <!-- End banner Area -->


    <!-- Start info Area -->
    <section class="info-area pb-120">
        <div class="container-fluid">
                {% for x in smlab %}
            <div class="row align-items-center">
                <div class="col-lg-6 no-padding info-area-left">
                    <img class="img-fluid" src="{{ x.seminar_image.url }}" alt="">
                </div>
                <div class="col-lg-6 info-area-right">
                    <h1>Seminar Library</h1>
                    <p>{{ x.seminar_details|safe }}</p>


                </div>
            </div>
            {% endfor %}
        </div>
    </section>
    <!-- End info Area -->

    <!-- Start course-mission Area -->


{% endblock %}
